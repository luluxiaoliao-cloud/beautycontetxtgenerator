<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美妆文案自动生成器</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> 美妆文案自动生成器</h1>
            <p>输入关键词，一键生成专业美妆产品推广文案</p>
        </header>

        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="keyword">产品关键词</label>
                    <input type="text" id="keyword" placeholder="例如：丝滑口红、保湿面膜、控油粉底液">
                </div>

                <div class="form-group">
                    <label for="product-type">产品类型</label>
                    <select id="product-type">
                        <option value="">请选择产品类型</option>
                        <option value="lipstick">口红/唇彩</option>
                        <option value="foundation">粉底液/气垫</option>
                        <option value="mask">面膜</option>
                        <option value="skincare">护肤品</option>
                        <option value="eye-makeup">眼部彩妆</option>
                        <option value="nail">美甲产品</option>
                        <option value="other">其他美妆产品</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="style">文案风格</label>
                    <select id="style">
                        <option value="fashion">时尚潮流</option>
                        <option value="professional">专业测评</option>
                        <option value="humorous">幽默风趣</option>
                        <option value="elegant">优雅知性</option>
                        <option value="casual">轻松休闲</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="length">文案长度</label>
                    <select id="length">
                        <option value="short">短篇（50-100字）</option>
                        <option value="medium">中篇（100-200字）</option>
                        <option value="long">长篇（200-300字）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ai-model">AI模型</label>
                    <select id="ai-model">
                        <option value="template">使用预定义模板（无需API Key）</option>
                        <option value="doubao">Doubao-Seed-Code-Preview-Latest 模型</option>
                    </select>
                </div>

                <button id="generate-btn" class="btn-primary">
                    <i class="fas fa-magic"></i> 生成文案
                </button>
            </section>

            <section class="output-section" id="output-section">
                <div class="output-header">
                    <h2>生成的文案</h2>
                    <button id="copy-btn" class="btn-secondary">
                        <i class="fas fa-copy"></i> 复制文案
                    </button>
                </div>
                <div id="output-content" class="output-content"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 美妆文案自动生成器 | 由OpenAI GPT提供技术支持</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
